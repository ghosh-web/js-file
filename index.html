<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="fname">Full name*:</label>
            <input type="text" placeholder="Firstname LastName" name="fname" id="fname">
            <p class="error fnameErr"></p>

            <label for="email">Email address*:</label>
            <input type="email" placeholder="EMAIL ADDRESS" name="email" id="email">
            <p class="error emailErr"></p>

            <label for="password">Password</label>
            <input type="password" placeholder="password" name="pwd" id="pwd">
            <p class="error pwdErr"></p>

            <label for="cpwd">Confirm Password</label>
            <input type="password" placeholder="Confirm password" name="cpwd" id="cpwd">
            <p class="error cpwderr"></p>

            <input type="submit" value="submit">
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
